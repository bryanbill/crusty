<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Link fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="px-1 px-md-5 my-2">
      <nav class="d-flex w-100 justify-content-between">
        <div class="brand">Crusty Palace</div>
        <div class="nav-links d-none d-md-flex justify-content-around w-50">
          <a href="#">Home</a>
          <a href="#">Products</a>
        </div>
        <div class="icons d-flex">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </nav>
    </header>
    <!-- Start Hero Section -->
    <section class="hero">
      <div class="row">
        <div class="col-md-6">
          <div class="hero-text">
            <h1>Crusty Palace</h1>
            <p>
              Crusty Palace is a family-owned business that specializes in
              creating delicious, authentic Italian food.
            </p>
            <a href="#" class="btn btn-primary"> Order Now </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="hero-image">
            <img src="./assets/pizza-shop.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
